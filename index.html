<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attendance Checklist</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body>
    <header class="header">
      <div class="title">Service Project Shop</div>
      <div class="subtitle">Service Missionaries' Attendance Roster</div>
    </header>

    <section class="card toolbar">
      <label class="field">
        <span>Date</span>
        <input id="date-picker" type="date" />
      </label>
      <label class="field">
        <span>Team</span>
        <select id="team-filter" aria-label="Select team"></select>
      </label>
      <button id="save-btn" class="primary">Save</button>
      <span id="save-status" class="status-text"></span>
    </section>

    <section class="card">
      <div class="section-title">
        <span>Directory</span>
        <button id="toggle-directory" class="ghost" type="button">
          Edit profiles
        </button>
      </div>
      <div id="directory-panel" hidden>
        <div class="people-controls">
          <div class="people-input">
            <input
              id="person-input"
              type="text"
              autocomplete="off"
              placeholder="Add a person"
              aria-label="Add a person"
            />
            <input
              id="team-input"
              type="text"
              autocomplete="off"
              placeholder="Team (optional)"
              aria-label="Team"
            />
            <button id="add-person-btn" class="primary">Add</button>
          </div>
          <div id="people-message" class="people-message" data-tone="muted"></div>
        </div>
        <div id="directory-list" class="people-list"></div>
      </div>
    </section>

    <section class="card">
      <div class="section-title">
        <span>Attendance</span>
        <span id="attendance-hint" class="hint"></span>
      </div>
      <div id="attendance-list" class="people-list"></div>
    </section>

    <section class="card">
      <div class="section-title">
        <span>Calendar</span>
        <div class="calendar-controls">
          <button id="prev-month" class="ghost">Prev</button>
          <div id="month-label" class="month-label"></div>
          <button id="next-month" class="ghost">Next</button>
        </div>
      </div>
      <div id="calendar-grid" class="calendar-grid"></div>
    </section>

    <section class="card">
      <div class="section-title">
        <span>Trends</span>
        <span class="hint">Last 90 days</span>
      </div>
      <div id="trends-list" class="trends-list"></div>
    </section>

    <section class="card notice" id="config-warning" hidden>
      <strong>Firebase not configured.</strong>
      <div>Update <code>app.js</code> with your Firebase config to sync across devices.</div>
    </section>

    <footer class="footer">
      Offline-ready. Changes sync when you reconnect.
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
